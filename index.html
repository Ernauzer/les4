<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS User Age</title>
</head>
<body>
    
    <script>
     
     var userAge = +prompt("Сколько вам лет?");
        if (userAge % 100 === 11) {
            alert("Ваш возраст " + userAge + " лет");
        }
        else if (userAge % 10 === 1) {
          alert("Ваш возраст " + userAge + " год");
        }
        else if (userAge <= 0) {
           alert("Неверный возраст");
        }
        else if (userAge % 100 >= 5 || userAge % 100 >= 20) {
            alert("Ваш возраст " + userAge + " лет");
        }
        else if (userAge >= 10 && userAge <= 20) {
            alert("Ваш возраст " + userAge + " лет")
        }
        else if (userAge % 10 >= 2 && userAge % 10 <= 4) {
          alert("Ваш возраст " + userAge + " года");
        }
       
    </script>
</body>
</html>
