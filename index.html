<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS User Age</title>
</head>
<body>
    
    <script>
     
    var userAge = +prompt("Сколько вам лет?");
    if ((userAge % 10 >= 5) || (userAge % 10 >= 20) || (userAge >= 10 && userAge <= 20) || (userAge % 100 === 11) || (userAge % 100 >= 12 && userAge % 100 <= 14)) {
        alert("Ваш возраст " + userAge + " лет");
    }
    else if (userAge % 10 === 1) {
        alert("Ваш возраст " + userAge + " год");
    }
    else if (userAge % 10 >= 2 && userAge % 10 <= 4) {
        alert("Ваш возраст " + userAge + " года");
    }
    else if (userAge <= 0) {
        alert("Неверный возраст");
    }
    else {
        alert("Ваш возраст " + userAge + " лет");
    }
       
    </script>
</body>
</html>
